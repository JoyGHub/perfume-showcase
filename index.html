<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Perfume showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="column">
      <div class="col-l">
        <!-- <img src="images/icon-open.svg" alt="Maximize Image"> -->
      </div>
    </div>
    <div class="column">
      <div class="col-r">
        <p class="perfume">PERFUME</p>

        <p class="parfume-name">
          Gabrielle Essence Eau De Parfum
        </p>
        
        <p class="parfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="prices">
          <div class="new-price">
            $149.99
          </div>
          <div class="old-price">
            $169.99
          </div>
        </div>
  
        <div class="btn-wrapper">
          <button>
            <img src="images/icon-cart.svg" alt="Shopping Cart Icon">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>| Coded by<a href="https://www.linkedin.com/in/stefanrizea/">Stefan RIZEA</a>
  </div>
</body>
</html>
